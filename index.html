<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Buscador</title>
  </head>
  <body>
    <section class="busqueda">
      <h2>Busca una película</h2>
      <form>
        <input
          type="text" name="query" placeholder="Ingrese el nombre de una película"/>
        <button type="submit">Buscar</button>
      </form>
    </section>

    <div id="result">
        <p>Aquí van los resultados de la búsqueda</p>
    </div>
  </body>
</html>
